<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Новогодняя открытка</title>
  <link rel="stylesheet" type="text/css" href="css/postcard.css">
</head>

<body background="img/bg.jpg">
<audio src="audio/jingle_bells.mp3" autoplay=""></audio>
<figure>
  <div class="img-wrap">    
    <img src="img/pattern.png" class="card">
    <h1>С Новым Годом!</h1>
    <p>
      Хочу я в этот миг поздравить вас<br>
      С чудесным, новогодним наступленьем!<br>
      Пусть звезды в вышине еще ни раз<br>
      Порадуют загадочным свеченьем!<br>

      Ведь миллиарды лет в ночи светя<br>
      И год за годом, каждый, провожая,<br>
      Свидетели всех таен бытия<br>
      Познали их со края и до края.<br>

      Пускай же лунный свет и шепот звезд<br>
      Неспешно в новый год нас провожают!<br>
      И станут спутниками сбывшихся всех грез,<br>
      С высот нам добрый путь всем освещают!<br>
  </p>
  </div>
</figure>

</body>

</html>
